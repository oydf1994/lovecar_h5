<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>win</title>
  <link rel="stylesheet" href="./build/css/ydui.css">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .win {
      height: 100%;
      /* background: url('./img/win.jpg'); */
      background-size: 100% 100%;
      text-align: center;
    }

    .btn-block {
      margin-top: 100%;
    }
  </style>
</head>

<body>
  <div class="win">
    <button type="button" class="btn-block btn-primary" id="btn">WIN</button>
  </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="./build/js/ydui.js"></script>
<script>
  $(function () {
    $('#btn').click(function () {
      var win = parseInt(Math.random() * 10) + 1;
      YDUI.dialog.loading.open(`恭喜发财:${win}`);
      setTimeout(function () {
        YDUI.dialog.loading.close(); /* 移除loading */
      }, 2000);
    })

  })
</script>

</html>
